<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider control</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <h1>Template</h1>
    <div class="form-group">
      <label for="slider-all">Master Slider</label>
      <input id="slider-all" type="range" min="0" max="50" value="0" />
    </div>
    <div id="rec"></div>
    <h2>Details</h2>
    <div class="form-group">
      <label for="slider-top-left">Top Left</label>
      <input id="slider-top-left" type="range" min="0" max="50" value="0" />
    </div>
    <div class="form-group">
      <label for="slider-top-right">Top Right</label>
      <input id="slider-top-right" type="range" min="0" max="50" value="0" />
    </div>
    <div class="form-group">
      <label for="slider-bottom-left">Bottom Left</label>
      <input id="slider-bottom-left" type="range" min="0" max="50" value="0" />
    </div>
    <div class="form-group">
      <label for="slider-bottom-right">Bottom Right</label>
      <input id="slider-bottom-right" type="range" min="0" max="50" value="0" />
    </div>
  </body>
</html>
